<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi Aniket Bhai!</title>
    <style>
        body {
            background-color: #ffeb99;
            overflow: hidden;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 8px #ff0000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .balloon {
            width: 60px;
            height: 80px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            bottom: -100px;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .pop {
            width: 100px;
            height: 100px;
            background-image: url('https://i.imgur.com/Jh6hM6K.png'); /* Holi splash effect */
            background-size: cover;
            position: absolute;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="holiMusic" autoplay loop>
        <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h1 id="message">ðŸŽ¨ HAPPY HOLI ANIKET BHAI! ðŸŽ¨</h1>
    
    <script>
        function createBalloon() {
            let balloon = document.createElement('div');
            balloon.className = 'balloon';
            let colors = ['red', 'blue', 'green', 'yellow', 'pink', 'purple', 'orange'];
            balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.left = Math.random() * window.innerWidth + 'px';
            balloon.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(balloon);

            balloon.addEventListener('click', function() {
                let popEffect = document.createElement('div');
                popEffect.className = 'pop';
                popEffect.style.left = balloon.style.left;
                popEffect.style.top = balloon.getBoundingClientRect().top + 'px';
                document.body.appendChild(popEffect);
                popEffect.style.display = 'block';
                balloon.remove();
                setTimeout(() => popEffect.remove(), 800);
            });

            setTimeout(() => balloon.remove(), 5000);
        }

        setInterval(createBalloon, 500);

        setTimeout(() => {
            document.getElementById('message').style.display = 'block';
        }, 5000);
    </script>
</body>
</html>
